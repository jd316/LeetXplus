<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetX+ Settings</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    label { display: block; margin-bottom: 12px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 8px 16px; }
    #status { margin-top: 8px; color: green; }
  </style>
</head>
<body>
  <h1>LeetX+ Settings</h1>
  <label>
    API endpoint:
    <input type="text" id="apiUrl" placeholder="Full API URL (or leave blank for default Qw en3 free model endpoint)" />
  </label>
  <label>
    API Key:
    <input type="text" id="apiKey" placeholder="Enter your API key (e.g. OpenRouter key)" />
  </label>
  <button id="save">Save</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
